<section class="section section-splash">
  <div class="container px-0 mx-0">
      <div class="row px-0 mx-0">
          <div class="col px-0 mx-0" style="min-height: 100vh;max-height: 100vh;overflow-y: scroll;">
            <div class="input-group nav pb-1r py-1r px-1r background-themecolor text-center"
            style="position:sticky;top:0px;z-index: 10000" [class.pt-5]="http['iOS']">
            <i class="fa fa-arrow-left" style=" color: white;
            width: 10% !important;cursor: pointer;
            margin-top: 4px;" aria-hidden="true" (click)="back()"></i>
            <h4 class="f-18px text-white p-0 m-0" style="width:80% !important;text-align: left;
            padding-left: 12px !important;    padding-top: 2px;
">{{ util.getvalue(constant['app_constants'] || ' ',route['title'],route['title'])}}</h4>
             </div>
              <div class="body" style="height:100%;width:100vw;">
                <iframe  class="e2e-iframe-trusted-src"  (load)="togglesuccess()"
                style="width:100%;height:100%;" [src]="safeurl">

                </iframe>
              </div>
          </div>
      </div>
  </div>
  <div id="loadercontainer" *ngIf="loading">
    <div class="spinner-grow f-themecolor" style="position: relative;
    top: 50vh;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
</section>
