<div class="container" style="background: white;
margin-bottom: 17px;margin-top: 10px;
padding:20px;
border-radius: 5px;">
  <div class="row p-0 m-0" (click)="action()">
    <div class="col-8 p-0 m-0" style="display: flex;
    flex-direction: column;
    justify-content: center;">
      <h3 class="f-16px"[innerHTML]="(data[cards_mapping[data.entity]['fields_mapping']['content']['tv_card_title']['key']] || cards_mapping[data.entity]['fields_mapping']['content']['tv_card_title']['default_value'] || constantcheck(cards_mapping[data.entity]['fields_mapping']['content']['tv_card_title']['key']))">
      </h3>
      <h5 *ngIf="cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']" class="f-12px"[innerHTML]="(data[cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']['key']] || cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']['default_value'] || constantcheck(cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']['key']))">
      </h5>
    </div>
    <div class="col-4 p-0 m-0" style="display: flex;
  flex-direction: column;
  justify-content: space-between;">
      <h3 class="f-16px"[innerHTML]="(data[cards_mapping[data.entity]['fields_mapping']['content']['tv_balance_amount']['key']] || cards_mapping[data.entity]['fields_mapping']['content']['tv_balance_amount']['default_value'] || constantcheck(cards_mapping[data.entity]['fields_mapping']['content']['tv_balance_amount']['key']))">
      </h3>
      <h5 *ngIf="cards_mapping[data.entity]['fields_mapping']['content']['tv_card_amount']" class="f-12px"[innerHTML]="(data[cards_mapping[data.entity]['fields_mapping']['content']['tv_card_amount']['key']] || cards_mapping[data.entity]['fields_mapping']['content']['tv_card_amount']['default_value'] || constantcheck(cards_mapping[data.entity]['fields_mapping']['content']['tv_card_amount']['key']))">
      </h5>
    </div>
  </div>
  <div class="row px-0 mx-0" *ngIf="cards_mapping[data.entity]['fields_mapping']['extra_content']">
    <div class="col mx-0 px-0">
      <div class="extra-content"
        *ngFor="let item of cards_mapping[data.entity]['fields_mapping']['extra_content'] | keyvalue"[innerHTML]="(data[item.value['key']] || item.value['default_value'] || constantcheck(item.value['key']))">
      </div>
    </div>
  </div>
</div>
