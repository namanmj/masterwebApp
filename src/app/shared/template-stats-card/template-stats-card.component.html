<div class="container" style="background: white;
margin-bottom: 17px;margin-top: 10px;
padding:15px;
border-radius: 5px;">
  <div class="row p-0 m-0" (click)="action()">
    <div *ngIf="cards_mapping[data.entity]['fields_mapping']['content']['iv_card_image']"
      class="col-3 p-0 m-0 text-center">
      <img
        *ngIf="typeofcheck(cards_mapping[data.entity]['fields_mapping']['content']['iv_card_image']['key'])!='undefined'"
        [src]="data[cards_mapping[data.entity]['fields_mapping']['content']['iv_card_image']['key']] ||
util.geticons(cards_mapping[data.entity]['fields_mapping']['content']['iv_card_image']['key'])
      " alt="" style="height:50px">
    </div>
    <div class="col-9 p-0 m-0"
      [class.col-12]="!cards_mapping[data.entity]['fields_mapping']['content']['iv_card_image']" style="display: flex;
    flex-direction: column;
    justify-content: center;">
      <h3 class="f-14px" [innerHTML]="(data[cards_mapping[data.entity]['fields_mapping']['content']['tv_card_title']['key']] || cards_mapping[data.entity]['fields_mapping']['content']['tv_card_title']['default_value'] || constantcheck(cards_mapping[data.entity]['fields_mapping']['content']['tv_card_title']['key']))">
      </h3>
      <h5 *ngIf="cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']" class="f-12px" [innerHTML]="(data[cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']['key']] || cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']['default_value'] || constantcheck(cards_mapping[data.entity]['fields_mapping']['content']['tv_card_subtitle']['key']))">
      </h5>
    </div>
  </div>
  <div class="row px-0 mx-0" *ngIf="cards_mapping[data.entity]['fields_mapping']['extra_content']">
    <div class="col mx-0 px-0">
      <div class="extra-content" *ngFor="let item of cards_mapping[data.entity]['fields_mapping']['extra_content'] | keyvalue" [innerHTML]="(data[item.value['key']] || item.value['default_value'] || constantcheck(item.value['key']))">
      </div>
    </div>
  </div>
</div>
